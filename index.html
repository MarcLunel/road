<!DOCTYPE html>
<html lang="en">
  <head>

    <title>On the Road</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  </head>
  <body>
    <h1>On the Road</h1>
    <div id="zone">
      <svg width="100%" height="100%" viewport="0 0 1000 1000">

        <circle id="circle" cx="200" cy="200" r="15" fill="#60a3bc"></circle>
      </svg>
    </div>
    <script src="js/script.js"></script>
  </body>
